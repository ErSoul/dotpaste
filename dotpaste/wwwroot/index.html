<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>dotpaste - Terminal friendly pastebin service.</title>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
</head>
<body>
    <h1>dotpaste</h1>

    <p>Terminal friendly pastebin service.</p>

    <form method="post">
        <textarea
            autofocus
            required
            name="content"
            cols="50"
            rows="20"
            placeholder="//-- PASTE TEXT IN HERE"
            style="width: 100%;"
        ></textarea>
        <br />
        <input type="submit" />
    </form>
</body>
</html>
